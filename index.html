<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ML CAD Search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">ML CAD Search</a>
			</div>
		</nav>
		<div class="container">
			<h3>Upload Image</h3>
			<div class="input-group mt-3 mb-3">
				<input type="file" class="form-control" id="img-upload" />
			</div>
			<img src="" style="display: none" height="100" width="100" id="img" />
			<p style="display: none" id="result"></p>
			<hr />
			<p id="status">Status: Loading model...</p>
			<p class="text-center">
				Made with <i class="bi bi-heart-fill"></i> and
				<i class="bi bi-cup-hot-fill"></i>. If you like the app please
				<i class="bi bi-star-fill"></i> on
				<a href="https://github.com/jamesgopsill/web-serial-data-capture"
					><i class="bi bi-github"></i
				></a>
				and/or
				<a href="https://github.com/sponsors/jamesgopsill">sponsor</a> the
				developers to support future development.
			</p>
		</div>
		<script defer type="module" src="/src/index.ts"></script>
	</body>
</html>
